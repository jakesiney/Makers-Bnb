<!DOCTYPE html>
<html>
  <head>
    <title>MakersBnB</title>

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <img src="/static/img/logo2.png" alt="logo" width="250" />
    <div class="nav">
      <a href="/spaces" class="button">Spaces</a>
      <a href="/bookings" class="button">Requests</a>
      <a href="/logout" class="button">Log out</a>
    </div>
    <h1>Beautiful Relaxing Space</h1>
    <img src="{{space.profile_photo}} class="profile_photo">
    <p class="t-name">Name: {{space.name}}</p>
    <p class="t-space_id">Space id: {{space.id}}</p>
    <p class="t-description">Description: {{space.description}}</p>
    <p class="t-price">Price per night: Â£{{space.price}}</p>
    <br />

    <form action="/request_to_book" method="POST">
      <label>Pick a night:</label>
      <input type="hidden" name="space_id" value="{{ space.id }}" />
      <input required type="date" pattern="\d{4}-\d{2}-\d{2}" name="date" id="date" />
      <input type="submit" value="Request to Book" class="button" />
    </form>
  </body>
</html>
